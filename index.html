<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مہکِ حفاظت | Mehak-e-Hifazat</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 10;
      font-family: 'Playfair Display', serif;
    }

    nav h1 { font-size:1.8rem; font-weight:600; }
    nav ul { display:flex; list-style:none; gap:30px; }
    nav ul li a { color:#fff; text-decoration:none; font-size:1rem; transition: color 0.3s; }
    nav ul li a:hover { color:#ffd7a3; }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero-bg {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:120%;
      background: url('your-candle.jpg') no-repeat center center;
      background-size: cover;
      transform: translateY(0);
      transition: transform 0.2s ease-out;
      z-index:0;
    }

    .overlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.45);
      z-index:1;
    }

    .hero-content {
      position: relative;
      z-index:2;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width:100%;
    }

    .poetry {
      margin-bottom: 50px;
      max-width: 90%;
      animation: fadeIn 2s ease-out forwards;
    }

    .poetry h2 {
      font-size:2.2rem;
      font-weight:600;
      line-height:1.8;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .poetry p {
      font-family: 'Playfair Display', serif;
      font-size:1.1rem;
      margin-top:10px;
      direction: ltr;
    }

    .candle-glow {
      position: relative;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255,223,150,0.5) 0%, rgba(255,200,120,0.2) 40%, transparent 70%);
      border-radius: 50%;
      filter: blur(50px);
      animation: flicker 3s ease-in-out infinite;
      margin-bottom: 40px;
      z-index:2;
    }

    @keyframes flicker {
      0%,100% { opacity:0.8; transform: scale(1); }
      50% { opacity:0.4; transform: scale(1.1); }
    }

    .btn-order {
      background: rgba(255,255,255,0.9);
      color:#333;
      padding:15px 35px;
      border-radius:30px;
      text-decoration:none;
      font-weight:bold;
      font-family: 'Playfair Display', serif;
      transition: all 0.3s;
      font-size:1.3rem;
      margin-bottom:20px;
    }

    .btn-order:hover {
      background:#ffd7a3;
      color:#000;
    }

    .icon-buttons {
      display:flex;
      gap:20px;
      justify-content:center;
    }

    .icon-buttons a img {
      width:50px;
      height:50px;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .icon-buttons a img:hover {
      transform: scale(1.1);
    }

    footer {
      position:absolute;
      bottom:20px;
      width:100%;
      text-align:center;
      color:#eee;
      font-size:0.9rem;
      z-index:2;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }

    @media(max-width:768px){
      .poetry h2 { font-size:1.5rem; }
      .candle-glow { width:180px; height:180px; margin-bottom:30px; }
      .btn-order { padding:12px 25px; font-size:1.1rem; }
      .icon-buttons a img { width:40px; height:40px; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>مہکِ حفاظت</h1>
    <ul>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Impact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="overlay"></div>

    <div class="hero-content">
      <!-- Poetry Above Candle -->
      <div class="poetry">
        <h2>خوشبو جو دل کو چھو جائے —<br> مہکِ حفاظت، ایک احساس، ایک روشنی۔</h2>
        <p>Discover handcrafted scented candles inspired by timeless Urdu romance.</p>
      </div>

      <!-- Candle Glow -->
      <div class="candle-glow"></div>

      <!-- Order Now Button -->
      <a href="https://www.instagram.com/mehak.e.hifazat?igsh=MXczYmN3MDM1NXA4ZQ==" target="_blank" class="btn-order">Order Now</a>

      <!-- Icons Below Order Now -->
      <div class="icon-buttons">
        <a href="https://www.instagram.com/mehak.e.hifazat?igsh=MXczYmN3MDM1NXA4ZQ==" target="_blank">
          <img src="insta-icon.jpg" alt="Instagram">
        </a>
        <a href="https://saud-ahmed-3.github.io/Mehak-e-Hifazat/" target="_blank">
          <img src="website-icon.jpg" alt="Website">
        </a>
      </div>
    </div>

    <footer>
      <p>© 2025 Mehak-e-Hifazat — مہک جو دلوں میں بسی رہے۔</p>
    </footer>
  </section>

  <script>
    // Smooth parallax background
    window.addEventListener('scroll', () => {
      const scroll = window.scrollY;
      const bg = document.querySelector('.hero-bg');
      bg.style.transform = `translateY(${scroll * 0.3}px)`;
    });
  </script>
</body>
</html>

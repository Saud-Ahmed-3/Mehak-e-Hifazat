<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mehak-e-Hifazat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="brand">
      <span class="urdu">مہک</span>-<span class="english">hifazat</span>
    </div>
    <div class="nav-links">
      <a href="#">Products</a>
      <a href="#">Impact</a>
      <a href="#">About</a>
    </div>
  </nav>

  <div class="hero">
    <div class="poetry">
      <p>مہک جو دل کو چھو جائے، وہی حفاظت کی خوشبو ہے۔</p>
      <p>روشنی نہیں، احساس ہے یہ — موم کی نرم چمک میں چھپا۔</p>
      <p>وقت رک جائے، خوشبو بول اُٹھے۔</p>
      <p>دلوں کی خاموشیوں میں جلتا ایک دیا۔</p>
      <p>یہ موم نہیں، خواب ہیں جو پگھلتے ہیں۔</p>
      <p>مہکِ حفاظت — ہر سانس میں ایک نرمی۔</p>
    </div>

    <div class="candle">
      <img src="your-candle.jpg" alt="Mehak-e-Hifazat Candle" />
    </div>
  </div>

  <footer>
    <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a> |
    <a href="https://facebook.com/yourhandle" target="_blank">Facebook</a>
  </footer>

  <script>
    // simple poetry movement loop
    const poetry = document.querySelector('.poetry');
    let offset = 0;
    function movePoetry() {
      offset -= 0.3;
      poetry.style.transform = `translateX(${offset}px)`;
      if (offset < -poetry.scrollWidth) offset = window.innerWidth;
      requestAnimationFrame(movePoetry);
    }
    movePoetry();
  </script>
</body>
</html>

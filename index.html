<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mehak Candles</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Nastaliq+Urdu&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9e4d4, #fce9f1, #e6f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    /* Brand Animation */
    .brand {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .brand h1 {
      font-family: 'Noto Nastaliq Urdu', serif;
      font-size: 3.5rem;
      color: #9b5d3b;
      animation: glow 3s infinite alternate;
    }

    .brand h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #b47340;
      letter-spacing: 2px;
      margin-top: -10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #c9915e, 0 0 10px #b6744c; }
      to { text-shadow: 0 0 20px #e8b88b, 0 0 30px #f4cf9d; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Candle Image */
    .candle-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      margin: 20px 0;
      background: url('candle.jpg') center/cover no-repeat;
      box-shadow: 0 0 20px rgba(255, 180, 130, 0.7);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Poetry Section */
    .poetry {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 1.4rem;
      color: #7a4a26;
      width: 80%;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      background: linear-gradient(45deg, #d9a76a, #f4cf9d);
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(245, 188, 123, 0.5);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #f4cf9d, #ffd8b4);
      box-shadow: 0 0 20px rgba(255, 200, 150, 0.8);
    }
  </style>
</head>
<body>
  <div class="brand">
    <h1>مہک</h1>
    <h2>Hifazat</h2>
  </div>

  <div class="candle-img"></div>

  <div class="poetry">
    "خوشبو جو دلوں تک جائے، روشنی جو یادیں جگائے<br>
    مہک — حفاظت میں محبت کی کہانی سنائے"
  </div>

  <div class="buttons">
    <button class="btn">Shop Now</button>
    <button class="btn">Explore More</button>
  </div>
</body>
</html>

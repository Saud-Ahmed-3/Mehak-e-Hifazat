<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مہکِ حفاظت | Mehak-e-Hifazat</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      overflow-x: hidden;
    }

    /* --- Navigation Bar --- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 10;
      font-family: 'Playfair Display', serif;
    }

    nav h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd7a3;
    }

    /* --- Hero Section --- */
    .hero {
      height: 100vh;
      background: url('candle.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      color: #fff;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      padding: 20px;
    }

    .hero h2 {
      font-size: 2.2rem;
      font-weight: 600;
      line-height: 1.8;
    }

    .hero p {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* --- Buttons --- */
    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #ffd7a3;
      color: #000;
    }

    /* --- Footer --- */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #eee;
      font-size: 0.9rem;
      z-index: 2;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 10px;
      }

      nav ul {
        gap: 15px;
      }

      .hero h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>مہکِ حفاظت</h1>
    <ul>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Impact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h2>خوشبو جو دل کو چھو جائے —<br> مہکِ حفاظت، ایک احساس، ایک روشنی۔</h2>
      <p>Discover handcrafted scented candles inspired by timeless Urdu romance.</p>

      <div class="buttons">
        <a href="https://instagram.com/yourbrandhandle" target="_blank" class="btn">Order Now</a>
        <a href="https://instagram.com/yourbrandhandle" target="_blank" class="btn">Instagram</a>
        <a href="https://facebook.com/yourbrandhandle" target="_blank" class="btn">Facebook</a>
      </div>
    </div>

    <footer>
      <p>© 2025 Mehak-e-Hifazat — مہک جو دلوں میں بسی رہے۔</p>
    </footer>
  </section>

</body>
</html>
